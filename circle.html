<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./circle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Control</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 mainBorder">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-xl-6 offset-3 offset-sm-3 offset-md-3 offset-xl-3 circle"
                        id="circle">
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom">
            <div class="col-4 col-sm-4 col-md-4 col-xl-4 offset-4 offset-sm-4 offset-md-4 offset-xl-4"><button
                    class="button" onclick="up()">&uarr;</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-4 col-sm-4 col-md-4 col-xl-4"><button class="button" onclick="left()">&larr;</button></div>
            <div class="col-4 col-sm-4 col-md-4 col-xl-4"><button class="button" onclick="down()">&darr;</button></div>
            <div class="col-4 col-sm-4 col-md-4 col-xl-4"><button class="button" onclick="right()">&rarr;</button></div>
        </div>
    </div>

    <script src="./circle.js"></script>
</body>

</html>
